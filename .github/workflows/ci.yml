name: Whiskey Tracker CI/CD

# Trigger this workflow on Push to Main OR Pull Requests to Main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: whiskey-tracker

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from the repo
    - uses: actions/checkout@v4

    # 2. Setup .NET 10 (Matches your project version)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    # 3. Restore Dependencies (NuGet packages)
    - name: Restore dependencies
      run: dotnet restore WhiskeyTracker.sln

    # 4. Build the Solution (Release Mode)
    - name: Build
      run: dotnet build WhiskeyTracker.sln --no-restore --configuration Release

    # 5. Run the Unit Tests ðŸ§ª
    - name: Test
      run: dotnet test WhiskeyTracker.Tests/WhiskeyTracker.Tests.csproj --no-build --verbosity normal --configuration Release

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    # Only run this step if tests passed AND it is a push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      # Set up QEMU to allow building for ARM64 (Raspberry Pi)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'format("refs/heads/{0}", "main")' }}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64