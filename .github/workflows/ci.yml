name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # This automatically sets the image name to whwar9739/whiskeytracker.web
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. BUILD & PUSH IMAGE
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2. RUN TESTS (Blocks deployment if fails)
  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: whiskeypass
          POSTGRES_DB: whiskey_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Test
      run: dotnet test
      env:
        Database__Provider: Postgres
        Database__ConnectionString: "Host=localhost;Database=whiskey_test_db;Username=postgres;Password=whiskeypass"
        Database__SeedOnStartup: true

  # 3. DEPLOY TO PI CLUSTER
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Waits for tests to pass
    if: github.ref == 'refs/heads/main' # Only runs on main branch
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        script: |
          # Go to repo on Pi
          cd ~/whiskeytracker.web || git clone https://github.com/whwar9739/whiskeytracker.web.git ~/whiskeytracker.web
          cd ~/whiskeytracker.web
          
          # Get latest manifests
          git pull origin main
          
          # Apply Infrastructure
          kubectl apply -f k8s/
          
          # Force Restart to pick up new Image
          kubectl rollout restart deployment/whiskey-web