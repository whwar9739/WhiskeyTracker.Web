services:
  webapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      # This triggers loading appsettings.LocalDocker.json
      - ASPNETCORE_ENVIRONMENT=LocalDocker
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: whiskeypass
      POSTGRES_DB: whiskey_db
    # No volumes = Ephemeral (Reset on restart)