# --- DATABASE STORAGE ---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whiskey-db-pv
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: REPLACE_ME_VIA_PATCH
    path: REPLACE_ME_VIA_PATCH
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whiskey-db-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

