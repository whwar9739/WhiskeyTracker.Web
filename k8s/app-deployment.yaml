apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiskey-web
  labels:
    app: whiskey-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whiskey-tracker
  template:
    metadata:
      labels:
        app: whiskey-tracker
    spec:
      securityContext:
        fsGroup: 1654
      containers:
        - name: whiskey-web
          # Update this to your GHCR path
          image: ghcr.io/whwar9739/whiskeytracker.web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: Database__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: whiskey-secrets
                  key: connection-string
          envFrom:
            - secretRef:
                name: whiskey-secrets
          volumeMounts:
            - mountPath: /app/wwwroot/images
              name: photo-storage
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: photo-storage
          persistentVolumeClaim:
            claimName: whiskey-photos-pvc