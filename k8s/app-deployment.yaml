apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiskey-web
  labels:
    app: whiskey-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whiskey-tracker
  template:
    metadata:
      labels:
        app: whiskey-tracker
    spec:
      securityContext:
        fsGroup: 1654
      containers:
        - name: whiskey-web
          # Generic ASP.NET Core Runtime
          image: mcr.microsoft.com/dotnet/aspnet:10.0
          imagePullPolicy: Always
          # Run the compiled DLL from the volume
          command: ["dotnet", "WhiskeyTracker.Web.dll"]
          workingDir: /app
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: Database__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: whiskey-secrets
                  key: connection-string
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          envFrom:
            - secretRef:
                name: whiskey-secrets
          volumeMounts:
            - mountPath: /app
              name: app-storage
            - mountPath: /app/wwwroot/images
              name: photo-storage
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: whiskey-app-pvc
        - name: photo-storage
          persistentVolumeClaim:
            claimName: whiskey-photos-pvc